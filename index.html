<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="calc">
        <div class="calc-input">
            <p class="calc-input-text">0</p>
        </div>
        <div class="calc-buttons">
            <div class="calc-buttons-row">
                <button class="calc-button calc-button-symbol">AC</button>
                <button class="calc-button calc-button-symbol">+/-</button>
                <button class="calc-button calc-button-symbol">%</button>
                <button class="calc-button calc-button-symbol-math">&#247;</button>
            </div>
            <div class="calc-buttons-row">
                <button class="calc-button calc-button-symbol-number">7</button>
                <button class="calc-button calc-button-symbol-number">8</button>
                <button class="calc-button calc-button-symbol-number">9</button>
                <button class="calc-button calc-button-symbol-math">x</button>
            </div>
            <div class="calc-buttons-row">
                <button class="calc-button calc-button-symbol-number">4</button>
                <button class="calc-button calc-button-symbol-number">5</button>
                <button class="calc-button calc-button-symbol-number">6</button>
                <button class="calc-button calc-button-symbol-math">-</button>
            </div>
            <div class="calc-buttons-row">
                <button class="calc-button calc-button-symbol-number">1</button>
                <button class="calc-button calc-button-symbol-number">2</button>
                <button class="calc-button calc-button-symbol-number">3</button>
                <button class="calc-button calc-button-symbol-math">+</button>
            </div>
            <div class="calc-buttons-row">
                <button class="calc-button-0 calc-button-left-down-angle calc-button-symbol-number">0</button>
                <button class="calc-button calc-button-symbol-number">,</button>
                <button class="calc-button calc-button-right-down-angle calc-button-symbol-math">=</button>
            </div>
        </div>
    </div>
</body>

</html>
