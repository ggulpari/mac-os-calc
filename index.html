<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="calc">
        <div class="calc-input">
            <p class="calc-input-text" id="input">0</p>
        </div>
        <div class="calc-buttons">
            <div class="calc-buttons-row">
                <button class="calc-button calc-button-symbol">AC</button>
                <button class="calc-button calc-button-symbol">+/-</button>
                <button class="calc-button calc-button-symbol">%</button>
                <button class="calc-button calc-button-symbol-math">&#247;</button>
            </div>
            <div class="calc-buttons-row">
                <button class="calc-button calc-button-symbol-number" onclick="onNumberButtonClick(7)">7</button>
                <button class="calc-button calc-button-symbol-number" onclick="onNumberButtonClick(8)">8</button>
                <button class="calc-button calc-button-symbol-number" onclick="onNumberButtonClick(9)">9</button>
                <button class="calc-button calc-button-symbol-math">x</button>
            </div>
            <div class="calc-buttons-row">
                <button class="calc-button calc-button-symbol-number" onclick="onNumberButtonClick(4)">4</button>
                <button class="calc-button calc-button-symbol-number" onclick="onNumberButtonClick(5)">5</button>
                <button class="calc-button calc-button-symbol-number" onclick="onNumberButtonClick(6)">6</button>
                <button class="calc-button calc-button-symbol-math">-</button>
            </div>
            <div class="calc-buttons-row">
                <button class="calc-button calc-button-symbol-number" onclick="onNumberButtonClick(1)">1</button>
                <button class="calc-button calc-button-symbol-number" onclick="onNumberButtonClick(2)">2</button>
                <button class="calc-button calc-button-symbol-number" onclick="onNumberButtonClick(3)">3</button>
                <button class="calc-button calc-button-symbol-math">+</button>
            </div>
            <div class="calc-buttons-row">
                <button class="calc-button-0 calc-button-left-down-angle calc-button-symbol-number" onclick="onNumberButtonClick(0)">0</button>
                <button class="calc-button calc-button-symbol-number">,</button>
                <button class="calc-button calc-button-right-down-angle calc-button-symbol-math">=</button>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
